<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,target-densitydpi=device-dpi,user-scalable=no,initial-scale=1.0">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css">
	<script src="../../js/standard.js" type="text/javascript" ></script>

	<title> WebWorks APIs: blackberry.audio.player </title>
	<script src="../../js/apis/audioplayer.js" type="text/javascript"></script>
	
</head>
<body>

	<h1>Audio Player API</h1>
	
	<h2>Application Methods</h2>
	<div class="demo" id="actions">
		<div class="description">The following methods are available through the blackberry.audio and blackberry.audio.Player objects:</div>
		<p id="audiofile"></p>
		<p>
			<button onclick="playAudio()">Play Audio</button>
			<button onclick="pauseAudio()">Pause Audio</button>
			<button onclick="stopAudio()">Stop Audio</button>
		</p>
		
		<div id="playerUpdates"></div>
		
		<p>		
			<button onclick="changeVolume(1)">Increase Volume</button>
			<button onclick="changeVolume(-1)">Decrease Volume</button>
		</p>
		<div id="currentVolume"></div>
		
	</div>


</body>
</html>
