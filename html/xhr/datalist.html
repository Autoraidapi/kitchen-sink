<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Datalist</title>
  
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
	
	<link rel="shortcut icon" href="https://assets.codepen.io/1674766/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="https://assets.codepen.io/1674766/apple-touch-icon.png">
	<link rel="mask-icon" href="https://assets.codepen.io/1674766/mask-icon.svg">
	
	<link rel="stylesheet" href="https://assets.codepen.io/1674766/bootstrap.min.css" />
	<link rel="stylesheet" href="https://assets.codepen.io/1674766/all.css" />
	<link rel="stylesheet" href="https://assets.codepen.io/1674766/roboto.css" />
	
	<link rel="stylesheet" href="../css/datalist.css">
	
</head>
<body>

	<main role="application">
		
		<header class="navbar border-dark border-bottom p-0">
			<nav class="btn-group">				
				<button class="btn btn-sm">&#9776;</button>				
			</nav>
		</header>
		
		<article class="jumbotron p-3">	
			<section>     
				<form id="form" class="m-auto" role="search">          
					<div class="input-group input-group-sm mb-3">            
						<label for="search" class="input-group-prepend">              
							<span class="input-group-text border border-dark bg-dark text-muted" id="searchLabel">Search</span>           
						</label>            
						<input type="search" id="search" list="json-datalist" name="search" aria-label="Search" aria-describedby="searchLabel" class="form-control border border-dark" autocomplete="off">          
						<datalist id="json-datalist"></datalist>
					</div>      
				</form>					
			</section>		
		</article>
		
		<footer class="navbar fixed-bottom navbar-dark bg-dark"></footer>
		
	</main>
	
	
	
	<script src="../js/datalist.js"></script>


</body>
</html>
